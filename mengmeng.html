<div class="container-fluid">
    <div class="page-header">
        <h1>我家萌萌专用下班链接
            <small></small>
        </h1>
        <h5>如果您提交不成功，请拨打客服热线：66666666</h5>
    </div>

    <form id="offDutyForm" name="" action="http://wsp.ishanggang.com/huawei/mobile/submitOffDutyInfo.action" method="post"
          enctype="multipart/form-data">
        <div class="form-group">
            <label for="v_date">日期时间</label>
            <input type="tel" class="form-control" id="v_date" name="v_date" readonly="readonly" value="2019-02-14 16:25">
        </div>
        <div class="form-group" style="display:none;">
            <label for="offDutyTime">日期时间</label>
            <input id="offDutyTime" name="offDutyTimeParam"
                   class="form-control demo-test-date demo-test-datetime demo-test-time demo-test-credit"/>
        </div>
        <div class="form-group">
            <label for="userTel">手机号</label>
            <input type="tel" class="form-control" id="userTel" name="userTel" placeholder="" value="">
        </div>
        <div class="form-group">
            <label for="userName">姓名</label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="" value="">
            <input type="hidden" class="form-control" id="saleManId" name="saleManId" placeholder="">
        </div>
        <div>
            <label>职位</label>
            <select class="form-control" name="position" id="position" placeholder="">
                <option value="">--请选择--</option>
                <option value="临促">临促</option>
                <option value="实习站店">实习站店</option>
                <option value="精英临促">精英临促</option>
                <option value="荣耀">荣耀</option>
                <option value="物美临促">物美临促</option>
            </select>
        </div>
        <div class="form-group">
            <label for="userProvince">省份</label>
            <select class="form-control" id="userProvince" name="userProvince" placeholder=""></select>
        </div>
        <div class="form-group">
            <label for="queryShopName">请输入门店编码查找门店</label>
            <div class="input-group">
                <input type="text" id="queryShopName" class="form-control" placeholder="请填写门店编码"
                       aria-describedby="basic-addon2">
                <span class="input-group-addon" id="getShopList">搜索</span>
            </div>
        </div>

        <div class="form-group" id="shopListDiv" style="display: none">
            <select class="form-control" id="shopName" name="shopName" placeholder=""></select>
        </div>

        <div class="form-group" id="addressDiv" style="display: none">
            <label for="shopAddress">门店地址</label>
            <textArea rows="2" class="form-control" id="shopAddress" name="shopAddress" placeholder=""
                      readonly="readonly"></textArea>
            <input type="hidden" class="form-control" id="shopId" name="shopId" placeholder="">
        </div>
        <div class="form-group">
            <input type="hidden" id="offLongitude" name="offLongitude"/>
            <input type="hidden" id="offLatitude" name="offLatitude"/>
        </div>
        <div class="form-group">
            <label>照片模板</label></br>
            <img src="http://wsp.ishanggang.com/huawei/resources/images/modelPhoto.jpg" title="" style="width:190px;height:300px;" />
        </div>
        <div class="form-group">
            <label>北京临促照片模板</label></br>
            <img src="http://wsp.ishanggang.com/huawei/resources/images/beijingzhaopian.png" title="" style="width:190px;height:300px;"/>
        </div>
        <div class="form-group">
            <label for="chooseImage">照片</label>
            <button type="button" id="chooseImage" class="btn btn-default btn-block">拍照</button>
            
            <br/><img src="" id="v_photo" style="width:100%;"/>

            <div style="display:none;"><input type="text" id="mediaId" name="mediaId"></div>
            <p class="help-block"></p>
        </div>
        <button type="button" id="submitOffDuty" class="btn btn-primary btn-lg btn-block">提交</button>
        <div class="form-group"></div>
    </form>
</div>

<script src="http://wsp.ishanggang.com/huawei/resources/lib/jquery/jquery-1.11.3.min.js"></script>
<script src="http://wsp.ishanggang.com/huawei/resources/lib/bootstrap-3.3.1-dist/js/bootstrap.min.js"></script>
<script src="http://wsp.ishanggang.com/huawei/resources/lib/citySelect/jsAddress.js"></script>
<div class="content">
    <div class="settings" style="display:none;">
        <select name="demo" id="demo">
            <option value="date">日期</option>
        </select>
    </div>
</div>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script>
    wx.config({
        debug: false,
        appId: 'wx9c606fa21ea6b520',
        timestamp: 1550132723,
        nonceStr: 'dedf8978-e919-4a86-b73c-d05e142a67cd',
        signature: '70c8557e6d24b8b31e4b4bce915d1f51bd77edf9',
        jsApiList: [
            'getLocation',
            'chooseImage',
            'uploadImage'
        ]
    });
    document.querySelector('#chooseImage').onclick = function () {
        wx.chooseImage({
            count: 1,
            sizeType: ['compressed'],
            success: function (res) {
                $.each(res.localIds, function (i, n) {
                    //获取图片流
                    $("#v_photo").attr("src", n);
                    wx.uploadImage({
                        localId: n,
                        isShowProgressTips: 1, // 默认为1，显示进度提示
                        success: function (res) {
                            $("#mediaId").val(res.serverId);
                        }
                    });
                });
            }
        });
    };

    document.querySelector('#submitOffDuty').onclick = function () {
        $("#submitOffDuty").attr("disabled", "disabled");
        wx.getLocation({
            success: function (res) {
                $("#offLongitude").val(res.longitude);
                $("#offLatitude").val(res.latitude);
                document.getElementById("offDutyForm").submit();
            },
            cancel: function (res) {
                alert('用户拒绝授权获取地理位置');
            }
        });
    }

    //根据省市区获取符合条件的门店名称
    $("#getShopList").on("click", function () {
        $("#shopListDiv").show();
        $("#addressDiv").show();
        $("#shopName").html("");
        $("#shopName").append("<option value=''>请选择</option>");
        $.ajax({
            type: "POST",
            url: 'http://wsp.ishanggang.com/huawei/mobile/getShopName.action',
            data: {
                userProvince: $("#userProvince").val(),
                queryShopName: $("#queryShopName").val()
            },
            async: false,
            complete: function (XMLHttpRequest, textStatus) {
                var a = $.parseJSON(XMLHttpRequest.responseText);
                var jsonArray = a.jsArr;
                for (var i = 0; i < jsonArray.length; i++) {
                    var shopName = jsonArray[i].shopName;
                    $("#shopName").append("<option value='" + shopName + "'>" + shopName + "</option>");
                }
            }
        });
    });

    //根据门店名称获取门店具体地址
    $("#shopName").on("change", function () {
        $.ajax({
            type: "POST",
            url: 'http://wsp.ishanggang.com/huawei/mobile/getShopAddress.action',
            data: {
                shopName: $("#shopName").val()
            },
            async: false,
            complete: function (XMLHttpRequest, textStatus) {
                var a = $.parseJSON(XMLHttpRequest.responseText);
                $("#shopAddress").val(a.shopAddress);
                $("#shopId").val(a.shopId);
            }
        });
    });
   
    //根据手机号获取促销员信息
    $("#getSaleManInfo").on("click", function () {
        $("#nameDiv").show();
        $.ajax({
            type: "POST",
            url: 'http://wsp.ishanggang.com/huawei/mobile/getSaleManInfo.action',
            data: {
                userTel: $("#userTel").val()
            },
            async: false,
            complete: function (XMLHttpRequest, textStatus) {
                var a = $.parseJSON(XMLHttpRequest.responseText);
                if (a.result == "success") {
                    $("#userName").val(a.saleManName);
                    $("#saleManId").val(a.saleManId);
                } else {
                    alert(a.data);
                    $("#userName").val(a.saleManName);
                    $("#saleManId").val(a.saleManId);
                }

            }
        });
    });

    //省市区三级联动
    addressInit('userProvince', 'userCity', 'userArea', '', '', '');
</script>
</body>
</html>
